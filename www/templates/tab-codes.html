<ion-view view-title="Search by Drug">
    <!--   start subheader-->
    <ion-header-bar class="bar bar-subheader item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-ios7-search placeholder-icon"></i>
            <input id="searchKey" type="search" placeholder="Search" ng-model="query" autocorrect="off">
            <a on-touch="clearSearch()" class="button button-icon icon ion-ios-close-empty"></a>
        </label>
    </ion-header-bar>
    <!-- End subheader -->

    <!--   start content-->
    <ion-content class="has-subheader padding">
        <div class="button-bar button-outline button-positive">
            <a class="button button-outline button-positive" on-touch="findFSH()">FSH</a>
            <a class="button button-outline button-positive" on-touch="findAgonist()">Agonist</a>
            <a class="button button-outline button-positive" on-touch="findAntag()">Antagonist</a>
        </div>
        <div class="button-bar button-outline button-positive">

            <a class="button button-outline button-positive" on-touch="findTrigger()">Trigger</a>
            <a class="button button-outline button-positive" on-touch="findLuteal()">Luteal</a>
            <a class="button button-outline button-positive" on-touch="findOther()">Other</a>
        </div>
        <ion-list>
            <ion-item class="item-remove-animate item-icon-right" ng-repeat="code in codes | filter: query: true" type="item-text-wrap" href="#/tab/codes/{{code.id}}">
                <h2>{{ code.drugName }} {{ code.strength }}</h2>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
    </ion-content>
    <!--    end content-->
</ion-view>
