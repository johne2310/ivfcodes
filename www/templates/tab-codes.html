    <ion-header-bar class="bar bar-subheader item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-ios7-search placeholder-icon"></i>
            <input id="searchKey" type="search" placeholder="Search" ng-model="query" autocorrect="off">
            <a on-touch="clearSearch()" class="button button-icon icon ion-ios-close-empty"></a>
        </label>
    </ion-header-bar>

    <!-- End subheader -->
    <ion-content class="has-subheader padding">
        <ion-list>
            <ion-item class="item-remove-animate item-icon-right" ng-repeat="code in codes | filter: query" type="item-text-wrap" href="#/tab/codes/{{code.id}}">
                <h2>{{ code.drugName }} {{ code.strength }}</h2>
                <i class="icon ion-chevron-right icon-accessory"></i>
                <!--
   <ion-option-button class="button-assertive" ng-click="remove(chat)">
    Delete
</ion-option-button>

            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
